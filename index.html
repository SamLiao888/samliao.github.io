<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>手寫簽名表格</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
    <script>
      // 打開簽名頁面的函數
      function openSignaturePage() {
        window.open(
          "signature.html",
          "signatureWindow",
          "width=400,height=400"
        );
      }

      // 更新簽名的函數
      function updateSignature(signatureData) {
        var img = document.createElement("img");
        img.src = signatureData;
        document.getElementById("signatureCell").innerHTML = "";
        document.getElementById("signatureCell").appendChild(img);
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td
          id="signatureCell"
          onclick="openSignaturePage()"
          style="cursor: pointer"
        >
          點擊這裡簽名
        </td>
      </tr>
      <tr>
        <td>單元格2</td>
      </tr>
    </table>
  </body>
</html>
